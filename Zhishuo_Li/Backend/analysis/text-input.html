<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Analyzer</title>
</head>
<body>
    <h1>Text Emotion Analyzer</h1>
    <textarea id="text-input" placeholder="Enter text to analyze emotions"></textarea>
    <button id="analyze-btn">Analyze Emotion</button>
    <div id="result"></div>

    <script>
        document.getElementById('analyze-btn').addEventListener('click', () => {
            const text = document.getElementById('text-input').value;

            fetch('http://127.0.0.1:5000/api/emotion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = JSON.stringify(data.result);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
